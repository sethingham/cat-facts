<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Cat facts</title>

    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <!-- JS, Popper.js, and jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>-->
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>

    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet" />

    <!-- <script src="js/facts.js"></script> -->
  </head>

  <body class="text-center">
    <div class="overall-container">
      <h1 class="h3 mb-3 font-weight-normal">Cat Fact Generator</h1>
      <form name="getFacts" id="getFacts">
        <label for="numberOfFacts" class="sr-only">Number of facts</label>
        <input
          type="text"
          id="numberOfFacts"
          class="form-control"
          placeholder="How many facts would you like?"
          autofocus=""
        />
        <button class="btn btn-lg btn-primary btn-block" type="submit">
          Get my cat facts!
        </button>
      </form>

      <div id="showFacts"></div>
    </div>

    <script>
      $('#getFacts').submit(function (e) {
        e.preventDefault();

        var form = $(this);
        var fullUrl =
          'https://catfact.ninja/facts?limit=' + $('#numberOfFacts').val();

        var factsHTML = '<hr />';

        $.ajax({
          url: fullUrl,
          success: function (data) {
            //loop through each fact
            $.each(data.data, function (i, value) {
              factsHTML += '<p>';
              factsHTML += '<strong>Cat Fact #' + (i + 1) + '</strong> - ';
              factsHTML += value['fact'];
              factsHTML += '</p>';
              factsHTML += '<hr />';
            });
            $('#showFacts').html(factsHTML);
          },
        });
      });
    </script>
  </body>
</html>
